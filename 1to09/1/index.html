<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Learn JavaScript</title>
        <script>
        // Code One
        /*
        الكود دا مش هيشتغل عشان هو بيمشي سطر بسطر ف مش هيبقي شايف العنصر
        */
        document.getElementById("el").style.color = "red";
        </script>
        <script>
        // Code Two
        // مش هيشتغل غير بعد ما يتعمل reload 
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
        </script>
    </head>
    <body>
        <h1 id="el">Page Title</h1>
        <script>
        // Code Three works 
        document.getElementById("el").style.color = "red";
        </script>
    </body>
</html>
